<p-toast></p-toast>
<p-progressSpinner *ngIf="loading"></p-progressSpinner>

<div class="row" style="margin-top: 5px">
  <div class="col-md-6">
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
  </div>
  <div class="col-md-2"><span>Industry Name: </span></div>
  <div class="col-md-2">
    <input type="text" pInputText [(ngModel)]="industryName" placeholder="Industry Name"/>
  </div>

  <div class="col-md-2">
    <p-button (onClick)="searchRecords()" label="Search"></p-button>
  </div>
</div>
<div class="card">
  <p-table
    [value]="industries"
    sortField="industry"
    sortMode="single"
    (onSort)="onSort()"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="date">Date<p-sortIcon field="date"></p-sortIcon></th>
        <th>Gainer</th>
        <th>Looser</th>
        <th>Nutral</th>
        <th>Total</th>
        <th>Ratio</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-industry let-rowIndex="rowIndex">
      <tr>
        <td>{{ industry.date | date: "yyyy-MM-dd" }}</td>
        <td style="cursor: pointer; text-decoration: underline;" (click)= "showStocks(industry.industry, industry.date,1)">{{ industry.gain }}</td>
        <td style="cursor: pointer; text-decoration: underline;" (click)= "showStocks(industry.industry, industry.date,-1)">{{ industry.loss }}</td>
        <td>{{ industry.nutral }}</td>
        <td>{{ industry.total }}</td>
        <td>{{ (industry.gain/industry.total) * 100 | number:'1.0-0'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
