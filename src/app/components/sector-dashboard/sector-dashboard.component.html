<p-toast></p-toast>
<p-progressSpinner *ngIf="loading"></p-progressSpinner>

<div class="row" style="margin-top: 5px">
  <div class="col-md-7">
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
  </div>
  <div class="col-md-1"><span>Date: </span></div>
  <div class="col-md-2">
    <p-calendar
      [disabledDays]="[0, 6]"
      [(ngModel)]="searchDate"
      [showIcon]="true"
      inputId="icon"
    ></p-calendar>
  </div>
  <div class="col-md-2">
    <p-button (onClick)="searchRecords()" label="Search"></p-button>
  </div>
</div>
<div class="card">
  <p-table
    [value]="sectors"
    (sortFunction)="customSort($event)"
    [customSort]="true"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th pSortableColumn="sector">Sector<p-sortIcon field="sector"></p-sortIcon></th>
        <th pSortableColumn="gain">Gainer<p-sortIcon field="gain"></p-sortIcon></th>
        <th pSortableColumn="loss">Looser<p-sortIcon field="loss"></p-sortIcon></th>
        <th>Nutral</th>
        <th pSortableColumn="total">Total<p-sortIcon field="total"></p-sortIcon></th>
        <th pSortableColumn="ratio">Ration <p-sortIcon field="ratio"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sector let-rowIndex="rowIndex">
      <tr>
        <td>{{ sector.date | date: "yyyy-MM-dd" }}</td>
        <td style="cursor: pointer; text-decoration: underline;" (click)= "showSector(sector.sector)">{{ sector.sector }}</td>
        <td style="cursor: pointer; text-decoration: underline;" (click)= "showStocks(sector.sector, sector.date,1)">{{ sector.gain }}</td>
        <td style="cursor: pointer; text-decoration: underline;" (click)= "showStocks(sector.sector, sector.date,-1)">{{ sector.loss }}</td>
        <td>{{ sector.nutral }}</td>
        <td>{{ sector.total }}</td>
        <td>{{ (sector.gain/sector.total) * 100 | number:'1.0-0'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
