<div>
  <app-header (toggleMenuEvent)="toggleMenuEventClicked($event)" *ngIf="isAuth"></app-header>
  <app-side-nav [ngClass]="{ hide: hideSideNav || !isAuth }" *ngIf="isAuth"></app-side-nav>
  <div
    class="mainContainer"
    [ngClass]="{ expandContainer: hideSideNav || !isAuth }"
    [@routeAnimations]="prepareRoute(outlet)"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
