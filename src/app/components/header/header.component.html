<div>
  <nav class="navbar navbar-expand fixed-top header">
    <button class="btn" (click)="hideSideNavEvent()">
      <i class="fa fa-bars white"></i>
    </button>
    <a [routerLink]="['/Home']" class="navbar-brand logo">
      <img
        src="{{ 'Image.JCASLogo'}}"
        [alt]="version"
        [title]="version"
      />
      <span class="logoText">{{ version }}</span>
    </a>
    <div class="collapse navbar-collapse" id="navbarToggler1">
      <ul class="nav navbar-nav mr-auto">
        <app-loading></app-loading>
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown headerDropdown">
          <a
            class="nav-link dropdown-toggle"
            href=""
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="logOutDrop"
          >
            <i class="fa fa-user"> </i> {{ username }}
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
            id="logOutDrop"
          >
            <li>
              <a class="dropdown-item text-center" (click)="logout()">
                <i class="fa fa-sign-out"></i>LogOut</a>
            </li>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
